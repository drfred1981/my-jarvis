services:
  jarvis:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jarvis
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - ENV=development
    volumes:
      # App source code (live dev override)
      - ../src:/opt/jarvis/app/src
      # Claude config files (live dev override on persistent home)
      - ../CLAUDE.md:/home/jarvis/CLAUDE.md
      - ../mcp.json:/home/jarvis/mcp.json
      - ../.claude:/home/jarvis/.claude
      # Kubeconfig
      - ${KUBECONFIG:-~/.kube/config}:/home/jarvis/.kube/config:ro
      # Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
