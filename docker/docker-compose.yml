services:
  jarvis:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jarvis
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - ENV=development
    volumes:
      # Mount the entire project as working directory
      - ..:/home/jarvis/app
      # Claude Code auth config (login session, not API key)
      - ~/.claude:/home/jarvis/.claude
      # Kubeconfig
      - ${KUBECONFIG:-~/.kube/config}:/home/jarvis/.kube/config:ro
      # Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
